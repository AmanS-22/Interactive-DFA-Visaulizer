<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DFA Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
<div class="container">
  <h1>DFA Visualizer</h1>

  <!-- INPUT PANEL -->
  <section class="panel">
    <h2>DFA Specification</h2>

    <div class="row">
      <label>States
        <input id="states-input" placeholder="q0,q1,q2" />
      </label>

      <label>Alphabet
        <input id="alpha-input" placeholder="0,1" />
      </label>
    </div>

    <label>Transitions (from,symbol,to)
      <textarea id="trans-input"
        placeholder="q0,0,q1&#10;q0,1,q0&#10;q1,0,q1&#10;q1,1,q2&#10;q2,0,q1&#10;q2,1,q0"></textarea>
    </label>

    <div class="row">
      <label>Start State
        <input id="start-input" placeholder="q0" />
      </label>
      <label>Final States
        <input id="final-input" placeholder="q2" />
      </label>
    </div>

    <div class="actions">
      <button class="btn primary" id="btn-generate">Generate</button>
      <button class="btn" id="btn-arrange" disabled>Arrange</button>
      <button class="btn danger" id="btn-clear">Clear</button>
    </div>

    <div id="error" class="error hidden"></div>
  </section>

  <!-- DIAGRAM -->
  <section class="panel">
    <h2>Diagram</h2>
    <div id="diagram"></div>
  </section>

  <!-- TABLE -->
  <section class="panel">
    <h2>Transition Table</h2>
    <div class="table-wrapper">
      <table id="dfa-table">
        <thead></thead>
        <tbody></tbody>
      </table>
    </div>
  </section>
</div>

<footer class="footer-soft">
  <p>Made by <span class="footer-highlight">Aman Shaikh</span></p>
  <div class="footer-icons">
    <a href="https://www.linkedin.com/in/aman-shaikh-b8b4a826b/" target="_blank">
      <i class="fab fa-linkedin-in"></i>
    </a>
    <a href="https://github.com/AmanS-22" target="_blank">
      <i class="fab fa-github"></i>
    </a>
    <a href="https://coff.ee/cutieaman" target="_blank">
      <i class="fas fa-coffee"></i>
    </a>
  </div>
</footer>

<script src="script.js"></script>
</body>
</html>
